<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZipCode Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .remove-icon, .active-icon {
            display: none;
        }
        .btn-style {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <section class="container hero hero-body is-dark">
        <h1 class="title">India Location Info</h1>
        <h2 class="subtitle">Enter a zipcode to get the Location Info</h2>
        <div>
            <form id="zipcodeForm">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input zip is-large is-success" type="text" placeholder="Zipcode">
                        <span class="icon is-small is-left">
                            <i class="fa fa-map-pin"></i>
                        </span>
                        <span class="icon is-small is-right active-icon">
                            <i class="fa fa-check"></i>
                        </span>
                        <span class="icon is-small is-right remove-icon">
                            <i class="fa fa-remove"></i>
                        </span>
                    </p>
                </div>
                <div class="btn-style">
                    <button class="button is-primary is-rounded">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <br>
    <div class="container">
        <div id="output">

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
